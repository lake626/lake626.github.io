            <H2>【 養身儲蓄 】</H2>
            <p>養身儲蓄就像汽車定期保養，不是只有把你的機油更換更換就說是有保養了，要聽聽引擎是否有雜音、檢查供油系統是否異常、電機路線是否破損、輪胎及煞車..等等，主動去發現問題，主動去維護它，而不是被動的等出現了問題再來解決，如此才是汽車定期保養所應該要做的事。那麼同理，你是否有主動的問問身體的需要？檢查身體各部位的變化（溫度、腫脹、凹陷），甚至當身體主動跟你對話時（不舒服時身體會有：痠、抽、痛、麻、痺...等等表徵）有把它當成一回事嗎？
            </p>
